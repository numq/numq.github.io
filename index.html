<!DOCTYPE html>
<html>

  <head>
    <link href="/style.css" rel="stylesheet">
  </head>

  <body onload="playDoomer()" onmouseenter="playBloomer()" onmouseout="playDoomer()">
    <div class="container">
      <img id="doomer" src="/doomer_img.jpg" alt="Doomer">
      <div class="overlay">
        <img id="bloomer" src="/bloomer_img.jpg" alt="Bloomer">
      </div>
    </div>

    <audio id="doomerAudio" src="/doomer_audio.mp3" type="audio/mpeg" loop="loop"></audio>
    <audio id="bloomerAudio" src="/bloomer_audio.mp3" type="audio/mpeg" loop="loop"></audio>

    <script>
      const doomerAudio = document.getElementById("doomerAudio");
      const bloomerAudio = document.getElementById("bloomerAudio");

      function playDoomer() {
        bloomerAudio.pause();
        doomerAudio.play();
      }

      function playBloomer() {
        doomerAudio.pause();
        bloomerAudio.play();
      }

    </script>

  </body>

</html>
