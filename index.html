<!DOCTYPE html>
<html>

  <head>
    <link href="style.css" rel="stylesheet">
    <script src="index.js"></script>
    <script>playDoomer();</script>
    <script>playBloomer();</script>
  </head>

  <body onload="playDoomer()" onmouseenter="playBloomer()" onmouseout="playDoomer()">
    <audio id="doomerAudio" src="doomer_audio.mp3" type="audio/mpeg" preload="auto" loop="loop"></audio>
    <audio id="bloomerAudio" src="bloomer_audio.mp3" type="audio/mpeg" preload="auto" loop="loop"></audio>
    <div class="container">
      <img id="doomer" src="doomer_img.jpg" alt="Doomer" height="auto">
      <div class="overlay">
        <img id="bloomer" src="bloomer_img.jpg" alt="Bloomer" height="auto">
      </div>
    </div>

  </body>

</html>
