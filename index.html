<!DOCTYPE html>
<html>

  <head>
    <link href="/style.css" rel="stylesheet">
  </head>

  <body onload="playOnLoad()" onmouseenter="playBloomer()" onmouseout="playDoomer()">

    <div class="container">
      <img id="doomer" src="doomer_img.jpg" alt="Doomer" height="auto" width="auto">
      <div class="overlay">
        <img id="bloomer" src="bloomer_img.jpg" alt="Bloomer" height="auto" width="auto">
      </div>
    </div>

    <audio id="doomerAudio" src="file:///C:/Users/Alerion/Documents/DoomerBloomer/doomer_audio.mp3" type="audio/mpeg" preload="auto" loop="loop"></audio>
    <audio id="bloomerAudio" src="file:///C:/Users/Alerion/Documents/DoomerBloomer/bloomer_audio.mp3" type="audio/mpeg" preload="auto" loop="loop"></audio>
    <script type="text/javascript">
      var da = document.getElementById("doomerAudio");
      var ba = document.getElementById("bloomerAudio");

      var playOnLoad = () => {
        da.play();
        ba.play();
        ba.volume = 0.0;
      }

      function playDoomer() {
        da.volume = 0.5;
        ba.volume = 0.0;
      }

      function playBloomer() {
        da.volume = 0.0;
        ba.volume = 0.5;
      }

    </script>

  </body>

</html>
