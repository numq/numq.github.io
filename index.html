<!DOCTYPE html>
<html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">

    <script>
      function playDoomer() {
        document.getElementById("bloomerAudio").pause();
        document.getElementById("doomerAudio").play();
      }

      function playBloomer() {
        document.getElementById("doomerAudio").pause();
        document.getElementById("bloomerAudio").play();
      }

      window.onload = function() {
        playDoomer();
      }

    </script>
  </head>

  <audio id="doomerAudio" src="doomer_audio.mp3" type="audio/mpeg" autoplay="play" loop="loop"></audio>
  <audio id="bloomerAudio" src="bloomer_audio.mp3" type="audio/mpeg" preload="auto" loop="loop"></audio>

  <body>

    <div class="container">
      <img id="doomer" src="doomer_img.jpg" alt="Doomer">
      <img id="bloomer" src="bloomer_img.jpg" alt="Bloomer" height="auto" width="auto" onmouseenter="playBloomer()" onmouseout="playDoomer()">

    </div>

  </body>

</html>
