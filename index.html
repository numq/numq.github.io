<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>

  <body onload="playDoomer()" onmouseenter="playBloomer()" onmouseout="playDoomer()">
    <audio id="doomerAudio" src="doomer_audio.mp3" type="audio/mpeg" autoplay="autoplay" loop="loop"></audio>
    <audio id="bloomerAudio" src="bloomer_audio.mp3" type="audio/mpeg" autoplay="autoplay" loop="loop"></audio>
    <div class="container">
      <img id="doomer" src="doomer_img.jpg" alt="Doomer">
      <div class="overlay">
        <img id="bloomer" src="bloomer_img.jpg" alt="Bloomer">
      </div>
    </div>

    <script>
      const doomerAudio = document.getElementById("doomerAudio");
      const bloomerAudio = document.getElementById("bloomerAudio");

      function playDoomer() {
        bloomerAudio.pause();
        doomerAudio.play();
      }

      function playBloomer() {
        doomerAudio.pause();
        bloomerAudio.play();
      }

    </script>

  </body>

</html>
