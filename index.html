<!DOCTYPE html>
<html>

  <head>
    <link href="/style.css" rel="stylesheet">

    <script>
      document.getElementById("doomerAudio").volume = 0.5;
      document.getElementById("bloomerAudio").volume = 0.5;

      function playDoomer() {
        document.getElementById("bloomerAudio").pause();
        document.getElementById("doomerAudio").play();
      }

      function playBloomer() {
        document.getElementById("doomerAudio").pause();
        document.getElementById("bloomerAudio").play();
      }

    </script>
  </head>

  <body onload="playDoomer()">

    <audio id="doomerAudio" src="doomer_audio.mp3" type="audio/mpeg" preload="auto" loop="loop" autoplay="autoplay"></audio>
    <audio id="bloomerAudio" src="bloomer_audio.mp3" type="audio/mpeg" preload="auto" loop="loop" autoplay="autoplay"></audio>
    <div class="container" onmouseenter="playBloomer()" onmouseout="playDoomer()">
      <img id="doomer" src="doomer_img.jpg" alt="Doomer" height="auto" width="auto">
      <div class="overlay">
        <img id="bloomer" src="bloomer_img.jpg" alt="Bloomer" height="auto" width="auto">
      </div>
    </div>

  </body>

</html>
