<!DOCTYPE html>
<html>

  <head>
    <link href="/style.css" rel="stylesheet">

    <script>
      var da = document.getElementById("doomerAudio");
      var ba = document.getElementById("bloomerAudio");

//       da.volume = 0.5;
//       da.pitch = 0.8;
//       ba.volume = 0.5;
//       ba.pitch = 1.2;

      function playDoomer() {
          ba.pause();
          da.play();
      }

      function playBloomer() {
          da.pause();
          ba.play();
      }

    </script>
  </head>

  <body onload="playDoomer()">

    <audio id="doomerAudio" src="doomer_audio.mp3" type="audio/mpeg" preload="auto" loop="loop"></audio>
    <audio id="bloomerAudio" src="bloomer_audio.mp3" type="audio/mpeg" preload="auto" loop="loop"></audio>
    <div class="container" onmouseenter="playBloomer()" onmouseout="playDoomer()">
      <img id="doomer" src="doomer_img.jpg" alt="Doomer" height="auto" width="auto">
      <div class="overlay">
        <img id="bloomer" src="bloomer_img.jpg" alt="Bloomer" height="auto" width="auto">
      </div>
    </div>

  </body>

</html>
