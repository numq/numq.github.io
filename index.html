<!DOCTYPE html>
<html>

  <head>
    <link href="/style.css" rel="stylesheet">
  </head>

  <body>

    <div onload="playDoomer()" onmouseenter="playBloomer()" onmouseout="playDoomer()">
      <audio id="doomerAudio" src="doomer_audio.mp3" type="audio/mpeg" preload="auto" loop="loop"></audio>
      <audio id="bloomerAudio" src="bloomer_audio.mp3" type="audio/mpeg" preload="auto" loop="loop"></audio>
      <div class="container">
        <img id="doomer" src="doomer_img.jpg" alt="Doomer" width="auto">
        <div class="overlay">
          <img id="bloomer" src="bloomer_img.jpg" alt="Bloomer" width="auto">
        </div>
      </div>
    </div>

    <script>
      var doomerAudio = document.getElementById("doomerAudio");
      var bloomerAudio = document.getElementById("bloomerAudio");

      doomerAudio.volume = 0.5;
      bloomerAudio.volume = 0.5;

      function playDoomer() {
        bloomerAudio.pause();
        doomerAudio.play();
      }

      function playBloomer() {
        doomerAudio.pause();
        bloomerAudio.play();
      }

    </script>

  </body>

</html>
