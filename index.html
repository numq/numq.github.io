<!DOCTYPE html>
<html>

  <head>
    <link href="css/style.css" rel="stylesheet">
    <script src="index.js"></script>
  </head>

  <body onload="playDoomer()" onmouseenter="playBloomer()" onmouseout="playDoomer()">
    <audio id="doomerAudio" src="doomer.mp3" type="audio/mpeg" preload="auto" loop="loop"></audio>

    <audio id="bloomerAudio" src="bloomer.mp3" type="audio/mpeg" preload="auto" loop="loop"></audio>
    <div class="container">
      <img id="doomer" src="doomer.jpg" alt="Doomer" height="auto">
      <div class="overlay">
        <img id="bloomer" src="bloomer.jpg" alt="Bloomer" height="auto">
      </div>
    </div>

  </body>

</html>
